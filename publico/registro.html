<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="styles/style3.css">
  <link rel="icon" href="eagle.png" type="image/x-icon" />
</head>
<body>
  <div class="card">
    <h1>Registro</h1>
    <form id="registro-form">
      <input type="text" id="nombre" placeholder="Nombre Completo" required>
      <input type="text" id="documento" placeholder="Documento" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <input type="email" id="correo" placeholder="Correo Electrónico" required>
      <input type="password" id="control" placeholder="Contraseña" required>  <!-- Aquí se mantiene el ID 'control' -->
      <button type="submit">Registrarse</button>
    </form>
    <div id="mensaje" class="error"></div>
  </div>

  <script src="styles/pasta/pasta/past/reg.js"></script>
</body>
</html>
