<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis cuotas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="styles/style2.css">
  <link rel="icon" href="eagle.png" type="image/x-icon" />
</head>
<body>
  <div class="card" id="card-correo">
    <h1 id="bienvenida">Cargando...</h1>
    <p>Correo: <strong id="correo"></strong></p>

    <div id="cuotas">
      <p><strong>Cuotas pendientes:</strong></p>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Días atraso</th>
            <th>Interés</th>
            <th>Total</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-cuotas"></tbody>
      </table>
    </div>

    <div class="total-vencidas" id="total-vencidas">
      Total de cuotas vencidas: ₲ 0
    </div>

    <div class="btn-group">
      <button onclick="descargarPDF()">Descargar PDF</button>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <div id="error"></div>
  </div>
<script src="styles/pasta/pasta/past/bie.js"></script>
</body>
</html>
