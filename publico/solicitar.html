<!DOCTYPE html>
<html>
    <head>
        <title>Solicitar Préstamo</title>
        <link rel="stylesheet" href="styles/style4.css">
        <link rel="icon" href="eagle.png" type="image/x-icon">

    </head>
    <body>
        <div class="container">
        <form>
            <h2>Solicitar Préstamo</h2>
            <input type="text" class="documento" placeholder="Número de documento" required>
            <input type="text" class="nombre" placeholder="Nombre completo" required>
            <input type="number" class="monto" placeholder="Monto a solicitar" required>
            <input type="text" class="mensaje" placeholder="Deja un mensaje" required>
            <input type="submit" value="Enviar" title="Enviar la solicitud">
            <input type="button" value="Volver" title="Regresar a la página anterior" onclick="history.back();">
        </form>
        </div>
        <script type="module" src="styles/pasta/pasta/past/soli.js"></script>
    </body>
</html>
