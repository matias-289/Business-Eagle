<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="publico/styles/styles.css">
  <link rel="icon" href="eagle.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="correo" placeholder="Correo Electrónico" required />
      <input type="password" id="control" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>
    <div id="mensaje"></div>
    <div class="footer">
      <p>¿No tienes cuenta? <a href="publico/registro.html">Regístrate aquí</a></p>
    </div>
  </div>

  <script type="module" src="publico/styles/pasta/pasta/past/index.js"></script>

</body>
</html>
